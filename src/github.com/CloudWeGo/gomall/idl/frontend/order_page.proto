syntax = "proto3";

package frontend.order;

import "api.proto";
import "frontend/common.proto";

option go_package = "/frontend/order";

service OrderService {
  rpc OrderList(common.Empty) returns (common.Empty) {
    option (api.get) = "/order";
  }
}
