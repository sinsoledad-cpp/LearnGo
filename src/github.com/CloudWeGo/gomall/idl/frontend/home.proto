syntax = "proto3";

package frontend.home;

option go_package = "frontend/home";

import "api.proto";
import "frontend/common.proto";

message Empty {}

service HomeService {
  rpc Home(common.Empty) returns (common.Empty) { option (api.get) = "/"; }
}

