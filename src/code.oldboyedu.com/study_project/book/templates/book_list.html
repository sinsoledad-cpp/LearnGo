{{define "book_list.html"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>

<body>
    <div><a href="/book/new">添加新书</a></div>

    <p>总共 {{len .data}} 本书</p>
    <p>调试输出:</p>
    {{range .data}}
    <p>{{.Id}} - {{.Title}} - {{.Price}}</p>
    {{end}}

    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>title</th>
                <th>price</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

            {{range .data}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Title}}</td>
                <td>{{.Price}}</td>
                <td><a href="/book/delete?id={{.Id}}">删除</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
{{end}}
